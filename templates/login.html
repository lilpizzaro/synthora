<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#007AFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login - synthora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #151717;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dark-mode {
            background-color: #000000;
            color: #f5f5f7;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #ffffff;
            padding: 35px;
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dark-mode .form {
            background-color: #1c1c1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 180px;
            height: auto;
        }

        .flex-column > label {
            color: #151717;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .dark-mode .flex-column > label {
            color: #f5f5f7;
        }

        .inputForm {
            border: 2px solid #ecedec;
            border-radius: 14px;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .dark-mode .inputForm {
            border-color: #2c2c2e;
            background-color: #2c2c2e;
        }

        .inputForm svg {
            color: #151717;
            transition: color 0.3s ease;
        }

        .dark-mode .inputForm svg {
            color: #f5f5f7;
        }

        .input {
            margin-left: 12px;
            border: none;
            width: 100%;
            height: 100%;
            background: transparent;
            color: #151717;
            font-size: 16px;
        }

        .dark-mode .input {
            color: #f5f5f7;
        }

        .input:focus {
            outline: none;
        }

        .inputForm:focus-within {
            border-color: #007AFF;
        }

        .dark-mode .inputForm:focus-within {
            border-color: #0A84FF;
        }

        .flex-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
        }

        .flex-row > div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flex-row > div > label {
            font-size: 14px;
            color: #151717;
        }

        .dark-mode .flex-row > div > label {
            color: #f5f5f7;
        }

        .span {
            font-size: 14px;
            color: #007AFF;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .dark-mode .span {
            color: #0A84FF;
        }

        .button-submit {
            margin: 20px 0 10px 0;
            background-color: #007AFF;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            height: 50px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode .button-submit {
            background-color: #0A84FF;
        }

        .button-submit:hover {
            transform: translateY(-1px);
            background-color: #0056b3;
        }

        .button-submit:active {
            transform: translateY(0);
        }

        .p {
            text-align: center;
            color: #151717;
            font-size: 14px;
            margin: 15px 0;
        }

        .dark-mode .p {
            color: #f5f5f7;
        }

        .line {
            position: relative;
            margin: 25px 0;
        }

        .line::before,
        .line::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ecedec;
        }

        .dark-mode .line::before,
        .dark-mode .line::after {
            background-color: #2c2c2e;
        }

        .line::before {
            left: 0;
        }

        .line::after {
            right: 0;
        }

        .google-btn {
            width: 100%;
            height: 50px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            gap: 10px;
            border: 2px solid #ecedec;
            background-color: transparent;
            color: #151717;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .dark-mode .google-btn {
            border-color: #2c2c2e;
            color: #f5f5f7;
        }

        .google-btn:hover {
            border-color: #007AFF;
        }

        .dark-mode .google-btn:hover {
            border-color: #0A84FF;
        }

        @media (max-width: 480px) {
            .form {
                padding: 25px;
            }

            .logo {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <form class="form" id="loginForm" onsubmit="handleLogin(event)">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.lite.png') }}" 
                 data-light-src="{{ url_for('static', filename='images/logo.lite.png') }}"
                 data-dark-src="{{ url_for('static', filename='images/logo.dark.png') }}"
                 alt="synthora Logo" 
                 class="logo theme-aware-logo">
        </div>
        
        <div class="flex-column">
            <label>Username</label>
            <div class="inputForm">
                <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                    <g id="Layer_3" data-name="Layer 3">
                        <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"/>
                    </g>
                </svg>
                <input type="text" class="input" placeholder="Enter your username" name="username" required>
            </div>
        </div>

        <div class="flex-column">
            <label>Password</label>
            <div class="inputForm">
                <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"/>
                    <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"/>
                </svg>
                <input type="password" class="input" placeholder="Enter your password" name="password" required>
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                    <svg viewBox="0 0 576 512" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex-row">
            <div>
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <span class="span">Forgot password?</span>
        </div>

        <button type="submit" class="button-submit">Sign In</button>
        
        <p class="p">Don't have an account? <a href="/auth/signup-page" class="span">Sign Up</a></p>
        
        <p class="p line">Or With</p>

        <button type="button" class="google-btn">
            <svg version="1.1" width="20" height="20" viewBox="0 0 512 512">
                <path style="fill:#FBBB00;" d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256
                    c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644c-5.317,15.501-8.215,32.141-8.215,49.456
                    C103.821,274.792,107.225,292.797,113.47,309.408z"/>
                <path style="fill:#518EF8;" d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
                    c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
                    c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z"/>
                <path style="fill:#28B446;" d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512
                    c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
                    c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"/>
                <path style="fill:#F14336;" d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
                    c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
                    C318.115,0,375.068,22.126,419.404,58.936z"/>
            </svg>
            Continue with Google
        </button>
    </form>

    <script>
        // Check if dark mode was enabled previously
        if (localStorage.getItem('darkMode') === 'true' || 
            (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && 
             localStorage.getItem('darkMode') !== 'false')) {
            document.body.classList.add('dark-mode');
            updateThemeAwareLogos();
        }

        function togglePasswordVisibility() {
            const passwordInput = document.querySelector('input[type="password"]');
            const toggleButton = document.querySelector('.password-toggle svg');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = `<path fill="currentColor" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>`;
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = `<path fill="currentColor" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>`;
            }
        }

        function updateThemeAwareLogos() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const themeAwareLogos = document.querySelectorAll('.theme-aware-logo');
            
            themeAwareLogos.forEach(logo => {
                const lightSrc = logo.getAttribute('data-light-src');
                const darkSrc = logo.getAttribute('data-dark-src');
                
                if (isDarkMode && darkSrc) {
                    logo.src = darkSrc;
                } else if (!isDarkMode && lightSrc) {
                    logo.src = lightSrc;
                }
            });
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const loginButton = document.querySelector('.button-submit');
            
            // Disable button and show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to main page on successful login
                    window.location.href = '/';
                } else {
                    // Show error message
                    alert(data.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                // Reset button state
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        }
    </script>
</body>
</html>
