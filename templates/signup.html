<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#007AFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign Up - synthora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --primary-color-dark: #0A84FF;
            --text-color: #333;
            --text-color-dark: #f0f0f0;
            --background-color: #f5f5f7;
            --background-color-dark: #121212;
            --card-background: #ffffff;
            --card-background-dark: #1c1c1e;
            --border-color: #e0e0e0;
            --border-color-dark: #2c2c2e;
            --error-color: #ff3b30;
            --success-color: #34c759;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            animation: fade-in 0.5s ease-out;
        }
        
        .dark-mode .container {
            background-color: var(--card-background-dark);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 20px;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        
        p.subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .dark-mode p.subtitle {
            color: #aaa;
        }
        
        .form-container {
            padding: 0 30px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #666;
        }
        
        .dark-mode .form-group label {
            color: #aaa;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background-color: #f8f8f8;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .dark-mode .form-group input {
            background-color: #2c2c2e;
            border-color: #3c3c3e;
            color: var(--text-color-dark);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }
        
        .dark-mode .form-group input:focus {
            border-color: var(--primary-color-dark);
            box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3);
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 38px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }
        
        .dark-mode .password-toggle {
            color: #aaa;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .terms input {
            margin-right: 8px;
            margin-top: 3px;
        }
        
        .terms label {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .dark-mode .terms label {
            color: #aaa;
        }
        
        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .dark-mode .terms a {
            color: var(--primary-color-dark);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .dark-mode .btn-primary {
            background-color: var(--primary-color-dark);
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            color: #333;
            margin-bottom: 15px;
        }
        
        .dark-mode .btn-social {
            background-color: #2c2c2e;
            color: #f0f0f0;
        }
        
        .btn-social:hover {
            background-color: #e8e8e8;
        }
        
        .dark-mode .btn-social:hover {
            background-color: #3c3c3e;
        }
        
        .btn-social img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .dark-mode .divider::before, .dark-mode .divider::after {
            background-color: var(--border-color-dark);
        }
        
        .divider span {
            padding: 0 10px;
            color: #666;
            font-size: 14px;
        }
        
        .dark-mode .divider span {
            color: #aaa;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .dark-mode .footer {
            color: #aaa;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .dark-mode .footer a {
            color: var(--primary-color-dark);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            z-index: 10;
        }
        
        .dark-mode .theme-toggle {
            color: #aaa;
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                box-shadow: none;
                height: 100vh;
                max-width: 100%;
                display: flex;
                flex-direction: column;
            }
            
            .logo-container {
                padding: 60px 20px 20px;
            }
            
            .form-container {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .form-group input {
                padding: 16px;
            }
            
            .btn {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.lite.png') }}" 
                 data-light-src="{{ url_for('static', filename='images/logo.lite.png') }}" 
                 data-dark-src="{{ url_for('static', filename='images/logo.dark.png') }}" 
                 alt="synthora Logo" 
                 class="logo theme-aware-logo" 
                 id="logo">
            <h1>Create an Account</h1>
            <p class="subtitle">Join synthora today</p>
        </div>
        
        <div class="form-container">
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="username">
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="passwordToggle">Show</button>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">Show</button>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
                    <label for="termsAgreement">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn btn-social" id="googleSignUp">
                    <img src="{{ url_for('static', filename='images/google-logo.png') }}" alt="Google Logo">
                    Sign up with Google
                </button>
                
                <div class="error-message" id="signupError"></div>
                <div class="success-message" id="signupSuccess"></div>
            </form>
            
            <div class="footer">
                <p>Already have an account? <a href="/auth/login-page">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const logo = document.getElementById('logo');
        
        // Check if dark mode is enabled in localStorage or system preference
        if (localStorage.getItem('darkMode') === 'true' || 
            (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && 
             localStorage.getItem('darkMode') !== 'false')) {
            body.classList.add('dark-mode');
            updateLogo();
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            updateLogo();
        });
        
        function updateLogo() {
            const isDarkMode = body.classList.contains('dark-mode');
            const lightSrc = logo.getAttribute('data-light-src');
            const darkSrc = logo.getAttribute('data-dark-src');
            
            if (isDarkMode && darkSrc) {
                logo.src = darkSrc;
            } else if (!isDarkMode && lightSrc) {
                logo.src = lightSrc;
            }
        }
        
        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'Show';
            }
        });
        
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        confirmPasswordToggle.addEventListener('click', () => {
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                confirmPasswordToggle.textContent = 'Hide';
            } else {
                confirmPasswordInput.type = 'password';
                confirmPasswordToggle.textContent = 'Show';
            }
        });
        
        // Form submission
        const signupForm = document.getElementById('signupForm');
        const signupError = document.getElementById('signupError');
        const signupSuccess = document.getElementById('signupSuccess');
        
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Reset error messages
            signupError.style.display = 'none';
            signupSuccess.style.display = 'none';
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmPasswordError').style.display = 'none';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgreement = document.getElementById('termsAgreement').checked;
            
            // Validate form
            let isValid = true;
            
            if (!username) {
                document.getElementById('usernameError').textContent = 'Username is required';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!termsAgreement) {
                signupError.textContent = 'You must agree to the Terms of Service and Privacy Policy';
                signupError.style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Send signup request
            fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    signupError.textContent = data.error;
                    signupError.style.display = 'block';
                } else {
                    signupSuccess.textContent = data.message || 'Account created successfully!';
                    signupSuccess.style.display = 'block';
                    
                    // Redirect to main page after successful signup
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                signupError.textContent = 'An error occurred. Please try again.';
                signupError.style.display = 'block';
            });
        });
        
        // Google Sign Up (placeholder - would need actual OAuth implementation)
        const googleSignUp = document.getElementById('googleSignUp');
        
        googleSignUp.addEventListener('click', () => {
            signupError.textContent = 'Google Sign Up is not implemented yet.';
            signupError.style.display = 'block';
        });
    </script>
</body>
</html>
