<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#007AFF" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign Up - synthora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #151717;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dark-mode {
            background-color: #000000;
            color: #f5f5f7;
        }

        .signup-container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dark-mode .signup-container {
            background-color: #1c1c1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 180px;
            height: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #151717;
        }

        .dark-mode .form-group label {
            color: #f5f5f7;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ecedec;
            border-radius: 10px;
            background-color: #ffffff;
            color: #151717;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .dark-mode .form-control {
            background-color: #2c2c2e;
            border-color: #3c3c3e;
            color: #f5f5f7;
        }

        .form-control:focus {
            outline: none;
            border-color: #007AFF;
        }

        .dark-mode .form-control:focus {
            border-color: #0A84FF;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .terms input {
            margin-top: 3px;
        }

        .terms label {
            color: #151717;
        }

        .dark-mode .terms label {
            color: #f5f5f7;
        }

        .terms a {
            color: #007AFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .dark-mode .terms a {
            color: #0A84FF;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .dark-mode .btn-primary {
            background-color: #0A84FF;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #151717;
        }

        .dark-mode .login-link {
            color: #f5f5f7;
        }

        .login-link a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .dark-mode .login-link a {
            color: #0A84FF;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 25px 20px;
            }

            .logo {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.lite.png') }}" 
                 data-light-src="{{ url_for('static', filename='images/logo.lite.png') }}"
                 data-dark-src="{{ url_for('static', filename='images/logo.dark.png') }}"
                 alt="synthora Logo" 
                 class="logo theme-aware-logo">
        </div>
        
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <div class="error-message" id="signup-error"></div>
            
            <button type="submit" class="btn-primary">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="/auth/login-page">Log In</a>
            </div>
        </form>
    </div>

    <script>
        // Check if dark mode was enabled previously
        if (localStorage.getItem('darkMode') === 'true' || 
            (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && 
             localStorage.getItem('darkMode') !== 'false')) {
            document.body.classList.add('dark-mode');
            updateThemeAwareLogos();
        }

        function updateThemeAwareLogos() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const themeAwareLogos = document.querySelectorAll('.theme-aware-logo');
            
            themeAwareLogos.forEach(logo => {
                const lightSrc = logo.getAttribute('data-light-src');
                const darkSrc = logo.getAttribute('data-dark-src');
                
                if (isDarkMode && darkSrc) {
                    logo.src = darkSrc;
                } else if (!isDarkMode && lightSrc) {
                    logo.src = lightSrc;
                }
            });
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.classList.remove('show');
            });
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            const signupButton = document.querySelector('.btn-primary');
            const signupError = document.getElementById('signup-error');
            
            // Validate input
            let hasError = false;
            if (!username) {
                const usernameError = document.getElementById('username-error');
                usernameError.textContent = 'Username is required';
                usernameError.classList.add('show');
                hasError = true;
            }
            
            if (!password) {
                const passwordError = document.getElementById('password-error');
                passwordError.textContent = 'Password is required';
                passwordError.classList.add('show');
                hasError = true;
            }
            
            if (password !== confirmPassword) {
                const confirmPasswordError = document.getElementById('confirm-password-error');
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.classList.add('show');
                hasError = true;
            }
            
            if (!terms) {
                signupError.textContent = 'You must agree to the Terms of Service and Privacy Policy';
                signupError.classList.add('show');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Disable button and show loading state
            signupButton.disabled = true;
            signupButton.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response');
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to main page on successful signup
                    window.location.href = '/';
                } else {
                    // Show error message
                    signupError.textContent = data.error || 'Signup failed. Please try again.';
                    signupError.classList.add('show');
                }
            } catch (error) {
                console.error('Signup error:', error);
                signupError.textContent = 'An error occurred. Please try again.';
                signupError.classList.add('show');
            } finally {
                // Reset button state
                signupButton.disabled = false;
                signupButton.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
