<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2d79f3">
    <title>Sign Up - synthora</title>
    <style>
        :root {
            --primary-color: #2d79f3;
            --text-color: #151717;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 180px;
            height: auto;
            object-fit: contain;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form button {
            margin-top: 1rem;
        }

        .flex-column {
            display: flex;
            flex-direction: column;
        }

        .flex-column label {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .inputForm {
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.3s ease;
        }

        .inputForm:focus-within {
            border: 1.5px solid var(--primary-color);
        }

        .inputForm svg {
            margin-right: 10px;
            fill: #4c4e4d;
        }

        .input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 0 10px;
            font-size: 16px;
            background: transparent;
            color: var(--text-color);
        }

        .input::placeholder {
            color: #9ea0a0;
        }

        .btn {
            height: 50px;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #1a68e3;
        }

        .p-relative {
            position: relative;
        }

        .p-absolute {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }

        .btn-alt {
            width: 100%;
            background-color: white;
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-alt:hover {
            background-color: #f8f8f8;
            border-color: #e0e0e0;
        }

        .text-decoration-none {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
        }

        .login-link {
            color: var(--text-color);
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .error-message {
            color: #e53935;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .show-error {
            display: block;
        }

        .section-divider {
            width: 100%;
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .section-divider span {
            color: #9ea0a0;
            padding: 0 15px;
        }

        .section-divider:before, .section-divider:after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ecedec;
        }

        .password-strength {
            width: 100%;
            height: 4px;
            margin-top: 8px;
            border-radius: 2px;
            background-color: #ecedec;
            position: relative;
            overflow: hidden;
        }

        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .weak {
            background-color: #ff3b30;
            width: 30%;
        }

        .medium {
            background-color: #ffcc00;
            width: 60%;
        }

        .strong {
            background-color: #34c759;
            width: 100%;
        }

        .password-strength-text {
            font-size: 0.75rem;
            margin-top: 4px;
            text-align: right;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
            }
            
            .container {
                background-color: #1e1e1e;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            }
            
            .flex-column label, .input, .checkbox-container label, .login-link {
                color: #f0f0f0;
            }
            
            .inputForm {
                border-color: #2c2c2e;
                background-color: #2c2c2e;
            }
            
            .inputForm svg {
                fill: #a0a0a0;
            }
            
            .input::placeholder {
                color: #a0a0a0;
            }
            
            .btn-alt {
                background-color: #2c2c2e;
                border-color: #3c3c3e;
                color: #f0f0f0;
            }
            
            .btn-alt:hover {
                background-color: #3c3c3e;
            }
            
            .section-divider:before, .section-divider:after {
                background-color: #3c3c3e;
            }
            
            .password-strength {
                background-color: #2c2c2e;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 0;
                justify-content: flex-start;
            }
            
            .container {
                width: 100%;
                max-width: 100%;
                min-height: 100vh;
                border-radius: 0;
                padding: 2rem 1.5rem;
                box-shadow: none;
                justify-content: center;
            }
            
            .logo {
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .social-buttons {
                flex-direction: column;
            }
            
            .container {
                padding: 1.5rem 1rem;
            }
        }
        
        /* Fix flash issue */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.lite.png') }}" alt="synthora Logo" class="logo">
        </div>

        <form class="form" id="signupForm">
            <div class="flex-column">
                <label>Username</label>
            </div>
            <div class="inputForm">
                <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                    <g id="Layer_3" data-name="Layer 3">
                        <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
                    </g>
                </svg>
                <input type="text" class="input" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="flex-column">
                <label>Password</label>
            </div>
            <div class="inputForm">
                <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                    <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                </svg>
                <input type="password" class="input" id="password" name="password" placeholder="Create a password" required>
                <svg class="p-absolute" id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#717171" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>
            
            <div class="password-strength">
                <div class="password-strength-meter" id="passwordStrength"></div>
            </div>
            <div class="password-strength-text" id="passwordStrengthText"></div>

            <div class="flex-column">
                <label>Confirm Password</label>
            </div>
            <div class="inputForm">
                <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                    <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                </svg>
                <input type="password" class="input" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <svg class="p-absolute" id="toggleConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#717171" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </div>

            <button class="btn" type="submit">Create Account</button>

            <div class="section-divider">
                <span>or</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="btn-alt">
                    <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google">
                    Google
                </button>
                <button type="button" class="btn-alt">
                    <img src="{{ url_for('static', filename='images/apple-icon.png') }}" alt="Apple">
                    Apple
                </button>
            </div>

            <div class="error-message" id="signupError"></div>

            <div class="login-link">
                Already have an account? <a href="/auth/login-page" class="text-decoration-none">Log in</a>
            </div>
        </form>
    </div>

    <script>
        // Fix flash issue - ensure page is loaded before showing content
        document.addEventListener("DOMContentLoaded", function() {
            // Fix flash issue with signup page
            if (window.location.pathname.includes('signup')) {
                setTimeout(() => {
                    document.querySelector('.container').style.opacity = '1';
                }, 50);
            }
        });
        
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        
        function togglePasswordVisibility(inputElement, toggleIcon) {
            const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
            inputElement.setAttribute('type', type);
            
            // Change eye icon
            if (type === 'text') {
                toggleIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                toggleIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        togglePassword.addEventListener('click', function() {
            togglePasswordVisibility(password, this);
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            togglePasswordVisibility(confirmPassword, this);
        });
        
        // Password strength meter
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordStrengthText = document.getElementById('passwordStrengthText');
        
        password.addEventListener('input', function() {
            const value = this.value;
            let strength = 0;
            
            if (value.length >= 8) strength += 1;
            if (value.match(/[A-Z]/)) strength += 1;
            if (value.match(/[0-9]/)) strength += 1;
            if (value.match(/[^A-Za-z0-9]/)) strength += 1;
            
            passwordStrength.className = 'password-strength-meter';
            passwordStrengthText.textContent = '';
            
            if (value.length === 0) {
                passwordStrength.style.width = '0';
                passwordStrengthText.textContent = '';
            } else if (strength < 2) {
                passwordStrength.classList.add('weak');
                passwordStrengthText.textContent = 'Weak';
                passwordStrengthText.style.color = '#ff3b30';
            } else if (strength < 4) {
                passwordStrength.classList.add('medium');
                passwordStrengthText.textContent = 'Medium';
                passwordStrengthText.style.color = '#ffcc00';
            } else {
                passwordStrength.classList.add('strong');
                passwordStrengthText.textContent = 'Strong';
                passwordStrengthText.style.color = '#34c759';
            }
        });

        // Handle signup form submission
        const signupForm = document.getElementById('signupForm');
        const signupError = document.getElementById('signupError');

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!username || !password || !confirmPassword) {
                signupError.textContent = 'Please fill in all fields';
                signupError.classList.add('show-error');
                return;
            }
            
            if (password !== confirmPassword) {
                signupError.textContent = 'Passwords do not match';
                signupError.classList.add('show-error');
                return;
            }
            
            // Clear previous errors
            signupError.textContent = '';
            signupError.classList.remove('show-error');
            
            // Send signup request
            fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    signupError.textContent = data.error;
                    signupError.classList.add('show-error');
                } else {
                    // Redirect to main app on success
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                signupError.textContent = 'An error occurred. Please try again.';
                signupError.classList.add('show-error');
            });
        });
    </script>
</body>
</html>
